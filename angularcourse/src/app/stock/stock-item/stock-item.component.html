<div class="stock-container" *ngFor="let stock of stocks;index as i">
    <div class="name" >
        <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
    </div>
    <div class="price">
        $ {{stock.price}}
    </div>
    <button *ngIf = '!stock.favourite' (click)="toggleFav($event,i)" >Add to Favourite</button>
</div>
